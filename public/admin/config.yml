backend:
  name: git-gateway
  repo: RomanZaritskyi/nextjs-decap-demo-second
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://nextjs-decap-demo-second.vercel.app
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Logo", name: "logo", widget: "image", choose_url: true }
          - { label: "Titlee", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Cats"
            name: "cats"
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
