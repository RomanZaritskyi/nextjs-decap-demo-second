backend:
  # name: test-repo
  name: git-gateway
  repo: RomanZaritskyi/nextjs-decap-demo-second
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://nextjs-decap-demo-second.vercel.app
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          # Header
          - { label: "Logo", name: "logo", widget: "image", choose_url: true }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Sub title", name: "subTitile", widget: "string" }
          - label: "Navigation"
            name: "navigation"
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
          # Baner
          - { label: "Navigation button", name: "navigationButton", widget: "string" }
          - { label: "Baner image", name: "banerImage", widget: "image", choose_url: true }
          - { label: "Baner title", name: "banerTitle", widget: "string" }
          - { label: "Baner  subtitle", name: "banerSubTitle", widget: "string" }
          - { label: "Baner  button", name: "banerButton", widget: "string" }
